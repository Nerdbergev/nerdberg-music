version: "3.3"

services:
    mopidy:
        image: "mopidy:nerdberg"
        ports:
            - "6680:6680"
            - "6600:6600"
        volumes:
            - ./music:/media/music
            - ./mopidydata:/home/mopidy/.config/mopidy
        restart: unless-stopped

    snapserver:
        image: "ivdata/snapserver"
        ports:
            - "1704:1704"
            - "1705:1705"
            - "1780:1780"
        restart: unless-stopped

